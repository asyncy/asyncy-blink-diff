commands:
  one:
    args:
    - before:file
    - after:file
    - output:file|folder
    kwargs:
    - name: threshold
      type: int
      help: Percentage of threshold.
      default: 0.01
  result:
    type: json

  many:
    args:
    - before:folder
    - after:folder
    - output:folder
    kwargs:
    - name: threshold
      type: int
      help: Percentage of threshold.
      default: 0.01
  result:
    type: json
